
<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/japanese_fy_results.php');
                const text = await response.text();
                
                result.textContent = 'Raw response:\n' + text.substring(0, 500);
                
                // Try to parse
                try {
                    const json = JSON.parse(text);
                    result.textContent += '\n\nParsed JSON:\n' + JSON.stringify(json, null, 2);
                } catch (e) {
                    result.textContent += '\n\nJSON Parse Error: ' + e.message;
                }
                
            } catch (error) {
                result.textContent = 'Fetch Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
