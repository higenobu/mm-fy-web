<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .top-nav {
            display: flex;

        }
        .nav-button {

            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;

        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .controls button:hover {
            background: #5568d3;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #c33;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="create_form_noauth.php" class="nav-button">
                üìù ÂÖ•Âäõ„Éï„Ç©„Éº„É†<br><small>Input Form</small>
            </a>
            <a href="historical_graph.html?patient_id=2" class="nav-button secondary">
                üìà Â±•Ê≠¥„Ç∞„É©„Éï<br><small>History Graph</small>
            </a>
            <a href="personality_profile.html?patient_id=2" class="nav-button tertiary">
                üß† ÊÄßÊ†ºÁâπÊÄß<br><small>Personality Profile</small>
            </a>
        </div>

        <h1>üìä Historical Sentiment Analysis</h1>
        
        <div class="controls">
            <label>Patient ID: <input type="number" id="patientId" value="2" min="1"></label>
            <button onclick="loadData()">üîÑ Reload Data</button>
            <button onclick="exportCSV()">üíæ Export CSV</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="stats" id="stats" style="display: none;"></div>
        
        <div class="chart-container" style="display: none;" id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        let data = [];

        const urlParams = new URLSearchParams(window.location.search);
        const defaultPatientId = urlParams.get('patient_id') || 2;
        document.getElementById('patientId').value = defaultPatientId;

        // Update nav buttons with current patient_id
        function updateNavButtons() {
            const patientId = document.getElementById('patientId').value;
            document.querySelectorAll('.nav-button').forEach(btn => {
                if (btn.href && btn.href.includes('?')) {
                    const url = new URL(btn.href);
                    url.searchParams.set('patient_id', patientId);
                    btn.href = url.toString();
                }
            });
        }

        async function loadData() {
            const patientId = document.getElementById('patientId').value;
            updateNavButtons();
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            const chartContainer = document.getElementById('chartContainer');

            loading.style.display = 'block';
            error.style.display = 'none';
            stats.style.display = 'none';
            chartContainer.style.display = 'none';

            try {
                const url = `/api/japanese_fy_results.php?patient_id=${patientId}&t=${Date.now()}`;
                console.log('Fetching:', url);

                const response = await fetch(url, {
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 500));
                    throw new Error('Server returned non-JSON response: ' + text.substring(0, 100));
                }

                const result = await response.json();
                console.log('Parsed result:', result);

                if (!result.success) {
                    throw new Error(result.error || 'Unknown error');
                }

                if (!result.data || result.data.length === 0) {
                    throw new Error('No data found for patient ' + patientId);
                }

                data = result.data;
                loading.style.display = 'none';
                
                showStats(data);
                drawChart(data);
                
                stats.style.display = 'grid';
                chartContainer.style.display = 'block';

            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `<strong>Error:</strong> ${err.message}<br><br>
                    <small>Check browser console (F12) for more details.</small>`;
            }
        }

        function showStats(data) {
            const stats = document.getElementById('stats');
            const avgA = (data.reduce((sum, d) => sum + parseFloat(d.a_score), 0) / data.length).toFixed(3);
            const avgB = (data.reduce((sum, d) => sum + parseFloat(d.b_score), 0) / data.length).toFixed(3);
            
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>Total Records</h3>
                    <div class="value">${data.length}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg A Score</h3>
                    <div class="value">${avgA}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg B Score</h3>
                    <div class="value">${avgB}</div>
                </div>
            `;
        }

        function drawChart(data) {
            const sorted = [...data].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            const labels = sorted.map(d => new Date(d.created_at).toLocaleDateString());
            
            const datasets = [
                {
                    label: 'A Score',
                    data: sorted.map(d => parseFloat(d.a_score)),
                    borderColor: '#FF6384',
                    tension: 0.4
                },
                {
                    label: 'B Score',
                    data: sorted.map(d => parseFloat(d.b_score)),
                    borderColor: '#36A2EB',
                    tension: 0.4
                },
                {
                    label: 'C Score',
                    data: sorted.map(d => parseFloat(d.c_score)),
                    borderColor: '#FFCE56',
                    tension: 0.4
                }
            ];

            if (chart) chart.destroy();

            chart = new Chart(document.getElementById('chart'), {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 1 }
                    }
                }
            });
        }

        function exportCSV() {
            if (data.length === 0) {
                alert('No data to export');
                return;
            }
            let csv = 'Date,Text,A,B,C,D,H\n';
            data.forEach(d => {
                csv += `${d.created_at},"${d.text}",${d.a_score},${d.b_score},${d.c_score},${d.d_score},${d.h_score}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sentiment_${Date.now()}.csv`;
            a.click();
        }

        window.addEventListener('load', () => {
            updateNavButtons();
            loadData();
        });
    </script>
</body>
</html>
